<ion-list [virtualScroll]="floors">

  <ion-item-sliding *virtualItem="let floor" (click)="itemTapped($event, floor)">   
      <ion-item text-wrap >
      
    <floor-view [floordata]="floor"></floor-view>
      </ion-item>      
  
    <ion-item-options  >
             
            <button danger (click)="removeFloor(floor)" >
                <ion-icon name="trash"></ion-icon>
            </button>
             
        </ion-item-options>
              </ion-item-sliding>

</ion-list>
    
   <button fab fab-bottom fab-right (click)="popup()"  calm style="position:fixed;bottom:0px;">
  <ion-icon name="add"></ion-icon>
</button>
   
</ion-content>
